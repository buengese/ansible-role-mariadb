---
- name: configure mysql server
  become: true
  community.general.ini_file:
    dest: "{{ mysql_configuration_destination }}/{{ mysql_name }}-server.cnf"
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    mode: "0644"
  loop: "{{ mysql_configuration_options }}"
  loop_control:
    label: "{{ item.option }}"
  notify:
    - restart mysql server

- name: configure mysql client
  become: true
  community.general.ini_file:
    dest: "{{ mysql_configuration_destination }}/{{ mysql_name }}-client.cnf"
    section: client
    option: socket
    value: "{{ mysql_socket }}"
    mode: "0644"

- name: initialize mysql
  become: true
  ansible.builtin.command:
    cmd: "{{ mysql_initialize_command }}"
    creates: /var/lib/mysql/mysql
  when:
    - ansible_distribution in [ "Alpine", "Archlinux" ]

- name: start and enable mysql
  become: true
  ansible.builtin.service:
    name: "{{ mysql_service }}"
    state: started
    enabled: true

- name: flush handlers
  become: true
  ansible.builtin.meta: flush_handlers

- name: place my.cnf
  become: true
  ansible.builtin.template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    mode: 0640
